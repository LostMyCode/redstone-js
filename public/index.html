<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS</title>

    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            overflow-x: hidden;
            -webkit-text-size-adjust: none;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        #log-container {
            position: fixed;
            top: 5px;
            left: 5px;
            color: #fff;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgb(46, 46, 46), 0 0 1em rgb(42, 42, 42), 0 0 0.2em rgb(45, 45, 45);
        }

        .water-mark {
            position: fixed;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            opacity: 0.5;
            bottom: 10px;
            right: 15px;
        }

        .water-mark:hover {
            opacity: 0.8;
            cursor: pointer;
        }
    </style>
    <script src="/static/unzip.min.js"></script>
</head>

<body>
    <div class="water-mark">LostMyCode</div>
    <div id="root"></div>
    <canvas id="canvas"></canvas>
</body>

</html>
